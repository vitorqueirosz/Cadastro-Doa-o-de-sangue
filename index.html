<!DOCTYPE html>

<html>

<head>
    <title> Pagina Teste</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img 
        class="logo"
        src="logo.png" alt="imagem DOE">
        <h2>A sua doação importa!</h2>
        <p>Até 3 vidas com 1 doação são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>
        <button >Quero ajudar</button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
        <input 
            type="text"
            name="name"
            placeholder="Nome completo"
        >
        <input 
            type="text"
            name="email"
            placeholder="E-mail"
        >
        <input 
            type="text"
            name="blood"
            placeholder="Tipo Sanguíneo"
        >
        <button >Quero ajudar</button>
        </form>

    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Vitor Queiroz</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Donator oliveira</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Tie dotcom</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Udyr Macedo</p>
            </div>

        </section>

    </main>

    <footer> Com :hearts: myenterprise</footer>

    <script src="scripts.js"></script>
></body>


</html>
